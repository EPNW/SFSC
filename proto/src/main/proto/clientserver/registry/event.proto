syntax = "proto3";

package de.unistuttgart.isw.sfsc.protocol.registry;

import "clientserver/registry/service.proto";

option java_multiple_files = true;

message ServiceEvent {
  ServiceEventType type = 1;
  ServiceDescriptor service_descriptor = 2;

  enum ServiceEventType {
    ADD = 0;
    REMOVE = 1;
  }
}
