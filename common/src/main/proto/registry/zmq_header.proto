syntax = "proto3";

package de.unistuttgart.isw.sfsc.protocol.registry;

option java_multiple_files = true;

message ZmqRegistryHeader {
  int32 messageId = 1;
  RegistryMessageType type = 2;
}

enum RegistryMessageType {
  CREATE_REQUEST = 0;
  CREATE_RESPONSE = 1;
  READ_REQUEST = 2;
  READ_RESPONSE = 3;
//  UPDATE_REQUEST = 4;
//  UPDATE_RESPONSE = 5;
  DELETE_REQUEST = 6;
  DELETE_RESPONSE = 7;
}
