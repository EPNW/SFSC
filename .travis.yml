language: java
install:
- wget https://github.com/protocolbuffers/protobuf/archive/v3.11.3.tar.gz
- tar -xzvf v3.11.3.tar.gz
- pushd protobuf-3.11.3 && ./autogen.sh && ./configure --prefix=/usr && make && sudo
  make install && popd
- protoc --version
before_deploy:
- mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
- export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep
  -v '\[')
deploy:
  provider: releases
  api_key:
    secure: 
  file: adapter/target/adapter-$project_version.jar
  skip_cleanup: true
  on:
    repo: nalim2/SFSC
  name: $project_version

